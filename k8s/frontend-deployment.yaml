apiVersion: apps/v1
kind: Deployment
metadata:
  name: iteria-frontend
  namespace: iteria
  labels:
    app: iteria-frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: iteria-frontend
  template:
    metadata:
      labels:
        app: iteria-frontend
        version: v1
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
      - name: iteria-frontend
        image: iteria-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5173
          name: http
        
        envFrom:
        - configMapRef:
            name: frontend-config
        
        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi