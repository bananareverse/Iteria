apiVersion: v1
kind: Service
metadata:
  name: iteria-frontend
  namespace: iteria
  labels:
    app: iteria-frontend
spec:
  type: ClusterIP
  selector:
    app: iteria-frontend
  ports:
    - port: 80
      targetPort: 5173
      protocol: TCP
      name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800